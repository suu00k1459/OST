<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Federated Device Viewer</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark fl-navbar">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
                    <i class="fas fa-network-wired"></i> Federated Device Viewer
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="{{ url_for('index') }}"
                                >Devices</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="fl-main">{% block content %}{% endblock %}</main>

        <footer class="fl-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="small mb-0">
                            <strong>Federated Device Viewer</strong>
                        </p>
                        <p class="small text-muted">
                            Distributed data visualization & analysis
                        </p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <p class="small text-muted">
                            Reads CSV files from <code>data/processed</code>
                        </p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    </body>
</html>
